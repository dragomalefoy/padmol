<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animated fullscreen nav</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="menu">
      <button class="nav-tgl" type="button" aria-label="toggle menu">
        <!-- this span is for the three lines in the button--><span
          aria-hidden="true"
        ></span>
      </button>
      <nav class="nav">
        <ul class="links">
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Who this?</a></li>
          <li><a href="#">Code Projects</a></li>
          <li><a href="#">UX Design</a></li>
        </ul>
      </nav>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
